<style>
/* ================= CORE ================= */
:root{
  --bg-deep:#040b11;
  --bg-soft:#0b2230;
  --glass:rgba(255,255,255,.10);
  --glass-strong:rgba(255,255,255,.20);
  --accent:#00eaff;
  --text-dim:rgba(255,255,255,.75);
}

html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
}

/* ================= BACKGROUND ================= */
body{
  display:flex;
  align-items:center;
  justify-content:center;
  background:
    radial-gradient(70vw 40vh at 20% 0%, #0e3a4d, transparent),
    radial-gradient(60vw 50vh at 80% 20%, #071e2b, transparent),
    linear-gradient(180deg,var(--bg-deep),var(--bg-soft));
  font-family:'Poppins',sans-serif;
}

/* ================= STAGE ================= */
.stage{
  width:min(92vw,420px);
  perspective:900px;
}

/* ================= CARD ================= */
.card{
  background:linear-gradient(
    180deg,
    rgba(255,255,255,.18),
    rgba(255,255,255,.05)
  );
  backdrop-filter:blur(24px);
  border-radius:28px;
  padding:28px 22px 24px;
  text-align:center;
  box-shadow:0 30px 80px rgba(0,0,0,.6);
  transform:rotateX(8deg) translateY(40px);
  opacity:0;
  animation:cardReveal .9s cubic-bezier(.2,.8,.2,1) forwards;
}

@keyframes cardReveal{
  to{
    opacity:1;
    transform:rotateX(0deg) translateY(0);
  }
}

/* ================= PROFILE ================= */
.profile-wrap{
  width:128px;
  height:128px;
  margin:0 auto 18px;
  border-radius:50%;
  padding:3px;
  background:linear-gradient(135deg,#00eaff,#005bff);
  transform:scale(.85);
  opacity:0;
  animation:profileIn .7s ease forwards;
  animation-delay:.6s;
}

@keyframes profileIn{
  to{
    opacity:1;
    transform:scale(1);
  }
}

.profile-wrap img{
  width:100%;
  height:100%;
  border-radius:50%;
  object-fit:cover;
  filter:contrast(1.1) brightness(.85);
}

/* ================= TEXT ================= */
h1{
  font-size:22px;
  font-weight:600;
  color:white;
  margin:6px 0 0;
  opacity:0;
  animation:textIn .6s ease forwards;
  animation-delay:.9s;
}

.subtitle{
  font-size:13px;
  color:var(--text-dim);
  margin-top:4px;
  opacity:0;
  animation:textIn .6s ease forwards;
  animation-delay:1.05s;
}

@keyframes textIn{
  from{opacity:0; transform:translateY(6px)}
  to{opacity:1; transform:translateY(0)}
}

/* ================= LINKS ================= */
.links{
  margin-top:22px;
}

.links a{
  display:flex;
  align-items:center;
  gap:12px;
  padding:14px 18px;
  margin:12px 0;
  border-radius:32px;
  background:var(--glass);
  color:white;
  text-decoration:none;
  font-size:15px;

  opacity:0;
  transform:translateY(10px);
  animation:linkIn .55s cubic-bezier(.2,.7,.2,1) forwards;

  transition:transform .15s ease, background .15s ease;
}

.links a:nth-child(1){animation-delay:1.2s}
.links a:nth-child(2){animation-delay:1.32s}
.links a:nth-child(3){animation-delay:1.44s}
.links a:nth-child(4){animation-delay:1.56s}

@keyframes linkIn{
  to{
    opacity:1;
    transform:translateY(0);
  }
}

.links a:hover{
  background:var(--glass-strong);
}

.links a:active{
  transform:scale(.96);
}

/* ================= ICONS ================= */
.icon{
  width:20px;
  height:20px;
  stroke:white;
  stroke-width:1.8;
  fill:none;
  opacity:.9;
}

/* ================= FOOTER ================= */
.footer{
  margin-top:14px;
  font-size:11px;
  color:rgba(255,255,255,.45);
  opacity:0;
  animation:textIn .6s ease forwards;
  animation-delay:1.75s;
}
</style>
